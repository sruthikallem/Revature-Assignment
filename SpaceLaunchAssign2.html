<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-2</title>
</head>
<body>

<h2>Space Launch Information Dashboard</h2>

<button onclick="loadLaunch()">Load Latest Launch</button>

<p id="loading" style="display:none;">Loading launch details...</p>
<p id="error" style="color:rgb(0, 162, 255);"></p>

<ul id="launchList"></ul>

<script>
async function loadLaunch() {
  const loading = document.getElementById("loading");
  const error = document.getElementById("error");
  const list = document.getElementById("launchList");

  loading.style.display = "block";
  error.innerHTML = "";
  list.innerHTML = "";

  try {
    const response = await fetch("https://api.spacexdata.com/v4/launches/latest");

    if (!response.ok) {
      throw new Error("Failed to fetch the data");
    }

    const launch = await response.json();

    const li = document.createElement("li");
    li.textContent = `mission name is ${launch.name}`;
    list.appendChild(li);

  } catch (err) {
    error.textContent = err.message;
  } finally {
    loading.style.display = "none";
  }
}
</script>

</body>
</html>
